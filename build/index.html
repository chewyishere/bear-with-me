<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bear With Me</title>
        <link href="assets/style/index.css" rel="stylesheet">
    </head>
    <body>
        <main>
            <div id="closeArea"></div>
            <form class="formContainer">
                <div class="formgroup message-form">
                    <label for="fmessage"></label>
                    <textarea class="message-input" name="fmessage" placeholder="something nice to say?  It's optional!"></textarea>
                </div>
                <div class="names">
                    <div class="formgroup name-form">
                        <label for="fname"></label>
                        <input type="text" class="name-form-input" name="fname_first"  placeholder="first name">
                    </div>
                    <div class="formgroup name-form">
                        <label for="fname"></label>
                        <input type="text" class="name-form-input" name="fname_last"  placeholder="last name">
                    </div>
                </div>
                <div class="formgroup email-form">
                    <label for="fname"></label>
                    <input type="text" class="email-form-input" name="femail" placeholder="email">
                </div>

                <input id="cta" type="submit" value="send a hug!" onsubmit= return false />
            </form>
    </main>
    </body>
</html>
