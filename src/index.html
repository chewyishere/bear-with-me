<html>

<head>
    <script src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
</head>

<body>
    <script>

        let socket = io();

        // sends data to the server and is uploaded to the database.
        socket.emit('new hug', { name: "Stephen", message: "Chewy's cute", email: "stephen@stephen.com" })

        // requests all data from the server
        socket.emit('get hugs');

        // message when request for all data from the server has been received.
        socket.on('hugs', function (hugs) {
            console.log(hugs);
        });

        // error handling from server
        socket.on('err', function (msg) {
            console.log(msg);
        });

    </script>
</body>

</html>
