<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bear With Me</title>
        <link href="assets/style/index.css" rel="stylesheet">
    </head>
    <body>
        <main>
            <form id="formContainer">
                <div class="formgroup" id="message-form">
                    <label for="fmessage"></label><br>
                    <textarea id="fmessage" name="fmessage" placeholder="something nice to say?  It's optional!"></textarea><br>
                </div>
                <div class="formgroup" id="name-form">
                    <label for="fname"></label><br>
                    <input type="text" id="fname" name="fname"  placeholder="name (optional)"><br>
                </div>

                <input id="cta" type="submit" value="send a hug!" onsubmit= return false />
            </form>
    </main>
    <script type="text/javascript" src="main.js"></script></body>
</html>
