<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bear With Me</title>
        <link href="assets/style/index.css" rel="stylesheet">
    </head>
    <body>
        <header>  
            <button id="musicCTA"></button>         
            <button id="infoCTA"></button>         
            <audio id="music" autoplay="true" loop="true">
                <source src="assets/track.mp3"  type="audio/mpeg">
            </audio>
        </header>
        <main>
            <span id="info"></span>
            <span id="close"></span>
            <div id="closeArea"></div>
            <form class="formContainer">
                <div class="bgContainer">
                    <div class="formgroup message-form">
                        <label for="fmessage"></label>
                        <textarea class="message-input" name="fmessage" maxlength="90" placeholder="Some nice words?        Totally optional        (max: 90)"></textarea>
                    </div>
                    <div class="formgroup name-form">
                        <label for="fname"></label>
                        <input type="text" class="name-form-input" name="fname"  placeholder="name">
                    </div>
                    <div class="formgroup email-form">
                        <label for="fname"></label>
                        <input type="text" class="email-form-input" name="femail" placeholder="email">
                    </div>
                </div>
                <div id="chat"></div>
                <input id="submitCTA" type="submit" value="send!" onsubmit= return false />
            </form>
    </main>
    <script type="text/javascript" src="main.js"></script></body>
</html>
